<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCTR Rankings by Minimax</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px 24px;
            flex: 1;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            margin-top: 4px;
        }

        .last-updated {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
        }

        .table-header {
            display: grid;
            grid-template-columns: 80px 120px 1fr 100px 100px 100px 100px;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.2);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.6);
        }

        .table-row {
            display: grid;
            grid-template-columns: 80px 120px 1fr 100px 100px 100px 100px;
            padding: 14px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s ease;
            align-items: center;
        }

        .table-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .rank {
            font-weight: 600;
            color: #00d4ff;
        }

        .symbol {
            font-weight: 600;
            font-size: 16px;
        }

        .price {
            font-weight: 500;
        }

        .positive {
            color: #00ff88;
        }

        .negative {
            color: #ff4757;
        }

        .sctr-value {
            background: linear-gradient(135deg, #7b2cbf 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .volume, .market-cap {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: rgba(255, 71, 87, 0.2);
            border-color: #ff4757;
            color: #ff4757;
        }

        @media (max-width: 1024px) {
            .table-header, .table-row {
                grid-template-columns: 60px 100px 1fr 80px 80px;
            }
            
            .volume, .market-cap {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
            
            header {
                flex-direction: column;
                gap: 16px;
            }
            
            .header-actions {
                width: 100%;
                justify-content: center;
            }
            
            .table-header {
                display: none;
            }
            
            .table-row {
                display: flex;
                flex-direction: column;
                gap: 8px;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SCTR Rankings <span style="font-size: 0.5em; opacity: 0.6;">by Minimax</span></h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="updateData()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6M1 20v-6h6"/>
                        <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                    </svg>
                    Update
                </button>
                <button class="btn btn-primary" onclick="exportToSheets()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
<path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="12" y1="18" x2="12" y2="12"/>
                        <line x1="9" y1="15" x2="15" y2="15"/>
                    </svg>
                    Export to Sheets
                </button>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Stocks</div>
                <div class="stat-value" id="totalStocks">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Updated</div>
                <div class="stat-value last-updated" id="lastUpdated">-</div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <div>Rank</div>
                <div>Symbol</div>
                <div>Price</div>
                <div>Change</div>
                <div>SCTR</div>
                <div>Volume</div>
                <div>Market Cap</div>
            </div>
            <div id="tableBody">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading data...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let stockData = [];

        function formatNumber(num) {
            if (num === null || num === undefined) return '-';
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        function formatPrice(num) {
            if (num === null || num === undefined) return '-';
            return '$' + num.toFixed(2);
        }

        function formatChange(num) {
            if (num === null || num === undefined) return '-';
            const sign = num >= 0 ? '+' : '';
            return sign + num.toFixed(2) + '%';
        }

        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            
            if (!data || data.length === 0) {
                tableBody.innerHTML = '<div class="loading">No data available</div>';
                return;
            }

            let html = '';
            data.forEach((stock, index) => {
                const changeClass = (stock.change_percent || 0) >= 0 ? 'positive' : 'negative';
                
                html += `
                    <div class="table-row">
                        <div class="rank">#${index + 1}</div>
                        <div class="symbol">${stock.symbol || '-'}</div>
                        <div class="price">${formatPrice(stock.price)}</div>
                        <div class="${changeClass}">${formatChange(stock.change_percent)}</div>
                        <div class="sctr-value">${stock.sctr !== undefined ? stock.sctr.toFixed(1) : '-'}</div>
                        <div class="volume">${formatNumber(stock.volume)}</div>
                        <div class="market-cap">${formatNumber(stock.market_cap)}</div>
                    </div>
                `;
            });

            tableBody.innerHTML = html;
            document.getElementById('totalStocks').textContent = data.length;
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function formatDate(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function loadData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                
                stockData = data.stocks || [];
                renderTable(stockData);
                
                document.getElementById('lastUpdated').textContent = formatDate(data.last_updated);
            } catch (error) {
                console.error('Error loading data:', error);
                showToast('Failed to load data', true);
            }
        }

        async function updateData() {
            const btn = document.querySelector('.btn-secondary');
            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner" style="width:16px;height:16px;margin:0;"></div> Updating...';
            
            try {
                const response = await fetch('/api/update', { method: 'POST' });
                const result = await response.json();
                
                if (result.status === 'success') {
                    showToast('Data updated successfully!');
                    await loadData();
                } else {
                    showToast(result.message || 'Failed to update data', true);
                }
            } catch (error) {
                console.error('Error updating data:', error);
                showToast('Failed to update data', true);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6M1 20v-6h6"/>
                        <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                    </svg>
                    Update
                `;
            }
        }

        async function exportToSheets() {
            const btn = document.querySelector('.btn-primary');
            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner" style="width:16px;height:16px;margin:0;"></div> Exporting...';
            
            try {
                const response = await fetch('/api/export', { method: 'POST' });
                const result = await response.json();
                
                if (result.status === 'success') {
                    showToast(result.message);
                } else {
                    showToast(result.message || 'Failed to export', true);
                }
            } catch (error) {
                console.error('Error exporting:', error);
                showToast('Failed to export to Google Sheets', true);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="12" y1="18" x2="12" y2="12"/>
                        <line x1="9" y1="15" x2="15" y2="15"/>
                    </svg>
                    Export to Sheets
                `;
            }
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
